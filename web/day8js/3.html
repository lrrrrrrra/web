<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布尔值数据类型转换</title>
</head>
<body>
    <script>
    // 转换成布尔值为false的情况
        //字符串转布尔值   为false空字符串
            var str='';
            console.log(Boolean(str));
        //数值类型转布尔值  为false情况：  0,0.0,NaN
            var num=5.6;
            console.log(Boolean(num));
        //对象转布尔  为false  null;
            //var obj={name:'lrr',age:20};
            //var obj={};
            var obj=null;
            console.log(Boolean(obj))
    </script>

</body>
</html>
