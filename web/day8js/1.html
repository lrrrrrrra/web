<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS基本数据类型</title>
</head>
<body>
    <script>
    //布尔类型    只有两个值  true 和false
        //var B=true;   //JS中布尔值都是小写的
        //var B=false;
        //将结果打印倒控制台
        //console.log(typeof(B));
     //数值类型 包含整数 ，浮点数， 二进制数， 八进制数，十六进制数  NaN(不是数)
        // var num=12;
        // var num=12.1;
        //二进制数是以ob开头
        //var num=0b11;
        //十六进制  以0x开头  0-9  a-f 。
        //var num=0xa
        //八进制数以0开头
        // var num=013;
        //NaN not a number 不是数
        //var num=NaN;
        //console.log(num,typeof(num));
    //字符串类型   只要是单引号或者双引号引起来的字符  都是字符串类型
        //    注意：单双引号可以互相嵌套使用。
        //var str='123';
        // var str='true';
        var str = 'I love "LL"'
        console.log(str,typeof(str));
    //对象类型  对象  数组  null;
        //var obj={name:'zs',age:18};
        //var list=[1,2,3,4];  //数组
        var obj=null;
        console.log(obj,typeof(obj));
    //函数数据类型  function
        var Func=function(){
            console.log('这是一个函数')
        }
        console.log(Func,typeof(Func));

     //undefined  未定义  当我们定义一个变量不给值得时候，他的类型就是undefined
        var un=undefined;
        console.log(un,typeof(un));
    </script>
</body>
</html>
