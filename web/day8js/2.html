<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型转换</title>
</head>
<body>
    <script>
        /* 数值类型转换   Number()（強转一个数值，包含整数和浮点数）
        parseInt()(強转整数)和 parseFloat()（強转浮点数）
            主意： 当字符串当中包含任意非数值表示的字符时，
                    Number()  返回NaN
                    parseInt(),parseFloat() 从头往后读，如果碰到非数值表示的字符，后面的内容就舍去
                   当字符串一开始就是非数值的字符串，都返回NaN.
            */
                //var str='123';
                //var str='abc123aaa';
                var str='1.234abc';
                console.log(str,typeof(str));
                var res=Number(str);
                var res1=parseInt(str);
                var res2=parseFloat(str);
                console.log(res,typeof(res));
                console.log(res1,typeof(res1));
                console.log(res2,typeof(res2))

                //  isNnN（） 检测一个数据是否是一个数  如果是数，返回false   不是数返回true
                var num='1';
                console.log(num,isNaN(num));
    </script>
</body>
</html>
