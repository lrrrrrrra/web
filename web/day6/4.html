<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定定位</title>
    <style>
        .box1{
        width:80px;
        height:30px;
        background:pink;
        /*绑定定位
            以浏览器窗口为参考进行定位
            主要用在：固定在头部的导航栏  返回顶部，网页的侧边栏菜单
        */
        position:fixed;
        bottom:20px;
        right:20px;
        }
        div{
        height:500px;
        border:1px solid red;
        }

    </style>
</head>
<body style="height:5000px">
<div class="box1">返回顶部</div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>

</body>
</html>
