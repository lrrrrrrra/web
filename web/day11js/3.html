<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js数学对象</title>
</head>
<body>
    <script>
        //四舍五入
        var res = Math.round(4.986);
        console.log(res);

        //获取最大值
        var max1=Math.max(10,23,456,789,56,32456,2653,5);
        console.log(max1);

        //获取最小值
        var min1=Math.min(-6,123,456,312,4,56,13);
        console.log(min1);

        //获取绝对值
        var abs1=Math.abs(-100.5512);
        console.log(abs1);

        //退一取整(向下取整)
        var floor1=Math.floor(1.8885);
        console.log(floor1);

        //进一取整（向上取整）
        var ceil1=Math.ceil(1.4456);
        console.log(ceil1);

        //幂运算  用来获取x的y次方的  2的3次方
        var pow1=Math.pow(2,3);
        console.log(pow1);

        //开方运算   返回一个数的平方根
        var sqrt1=Math.sqrt(16);
        console.log(sqrt1);


</script>
</body>
</html>
