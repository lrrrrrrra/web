<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>随机数</title>
</head>
<body>
    <script>
    //取0-1之间的随机数，但是永远取不到1
       var res=Math.random();
       console.log(res);

    //取0-10之间的随机数
    var res1=Math.random()*10;
    //取0-10之间的随机整数
    var res2=Math.floor(Math.random()*10);
    console.log(res2);
    //取指定数之间的随机整数   5-10
    var res3=Math.floor(Math.random()*(10-5+1))+5;
    console.log(res3);
    //取制定数之间的随机整数   2-8
    var res9=Math.floor(Math.random()*(8-2+1))+2;
    console.log((res9));

    function rund(m,n){
        return Math.floor(Math.random()*(n-m+1))+m;
    };
    var res4=rund(10,20);
    console.log(res4);

    </script>
</body>
</html>
