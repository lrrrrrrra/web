<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父子级关系选择器</title>
    <script src="./jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="wrap">
    <div class="in">
    <div class="item1">item1</div>
    <div class="item2">item2</div>
    <div class="item3">item3</div>
    </div>
</div>
<script>
    //检测jQuery文件是否引入成功
    //alert($)

 //通过父元素来获取子元素
    //通过父级元素获取子元素  格式$('父元素').children()   获取指定元素里的所有子元素  返回的是数组
    console.log($('.wrap').children());
    //获取指定的第一个子元素
    console.log($('.wrap div:first-child'));
    //获取指定的最后一个元素
    console.log('.warp div:last-chile');
    //通过元素的个数获取指定父级元素下的指定子元素  $('.warp div:nth-child(第几个)') 个数是从译开始
    console.log('.warp div:nth-child(1)');

//获取同级元素
    //通过同级元素来获取 同级的上一个元素
    console.log($('.item2').prev());
    //通过同级元素来获取  同级的下一个同级元素
    console.log($('.item2').next());
    //获取所有的同级元素  不包含自己
    console.log($('.item2').siblings());


//通过子元素来获取父元素

        //通过指定的子元素来获取父元素
        console.log($('.item1').parent());
        //通过指定元素来获取先辈级元素  如果不指定找哪个先辈  就返回所有的先辈元素
        console.log($('.item1').parents('.wrap'));


//通过查找当前元素下的指定子元素  如果不指定子元素  获取不到元素，  必须指定子元素
        console.log($('.wrap').find('.in'));

</script>
</body>
</html>
