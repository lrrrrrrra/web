<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框属性border</title>
    <style>
        .item{
        width:200px;
        height:200px;
        /*
            border设置边框
            注意：设置边框的时候，有三个值，一个都不能丟
        */
        /*border:3px solid #000;*/
        /*border:dotted 5px #f00;*/

        /*单独设置上边框*/
        border-top:3px solid red;
        /*单独设置下边框*/
        border-bottom:3px dashed green;
        /*单独设置左侧的边框*/
        border-left:3px dotted pink;
        /*单独设置右侧的边框*/
        border-right:3px dotted blue;
        }

    </style>
</head>
<body>
<div class="item">

</div>
</body>
</html>
