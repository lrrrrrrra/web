<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS获取元素</title>
    <!--<script src="./5.js"></script>-->
    <style>
        #item1{
            width:300px;

        }
    </style>
</head>
<body>
<div id="item1" style="">123你好啊</div>
    <script>
        // 获取元素对象
        window.onload=function(){var oDiv=document.getElementById('item1');
        console.log(oDiv);

        //JS 可以透过style属性来给元素设置样式  样式是加在行间的（js添加的样式优先级高）
        //oDiv.style.width="200px";//设置元素的宽度
        oDiv.style.height="200px";//设置元素的高度
        oDiv.style.background="red";
        oDiv.style.fontSize='30px';
        oDiv.style.textAlign="center";
        oDiv.style.lineHeight="200px";
        //注意在设置样式的时候，如果有些属性是双拼词，font-size要把中间杠去掉 第二个单词首字母大写
        //通过JS获取元素的样式,只能获取行间样式
        console.log(oDiv.style.width);

        //js 造作元素的文本内容innerHTML（一般用来设置内容可以解析标签  获取内容时会连同标签一起获取）
        //innerText（一般只用来获取内容，解析不了标签，只能获取文本，不能获取标签）
        //  注意： 会覆盖原来的内容
        oDiv.innerHTML='<h1>444</h1>';
        //oDiv.innerText='<h1>555</h1>';
        //innerHTML  获取元素中的内容
            console.log(oDiv.innerText);
            console.log(oDiv.innerHTML);


        //表单值的操作
            // 通过id获取表单元素对象
                var Vl=document.getElementById('uname');
                console.log(Vl);
            //获取表单的值   格式：  元素对象.value
                console.log(Vl.value);
          //设置表单的值    格式：   元素对象.value='要设置的值'
                Vl.value='777';


}
    </script>
<input type="text" value="123" name="username" id="uname">
</body>
</html>
