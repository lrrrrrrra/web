<!--第一行是声明文档，告诉我们流浪器以什么html版本来解析我们的代码-->
<!DOCTYPE html>
<!--html是我们网页当中最大的标签-->
<html lang="en">
<!--head头  主要是来写不直接显示在页面当中的内容， 一般是做网页的一些设置-->
<head>
    <!--meta设置网页编码格式-->
    <meta charset="UTF-8">
    <!--设置网页的标题-->
    <title>你好呀</title>
</head>
<!--body体主要来写显示在页面当中的内容-->
<body>
你好，世界
</body>
</html>
