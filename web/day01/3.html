<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML常用的行级元素span 等</title>
</head>
<body>
        <!--链接标签   a标签href属性，跟的是要跳转的网址
                        target:_blank  在新窗口中打开跳转的页面-->
        <!--<a href="http://www.baidu.com">百度</a>-->
        <!--路径问题，在实际开发当中建议使用相对路径， ./当年目录  ../上个目录-->
        <!--绝对路径  在windows中绝对路径的根是我们文件所在的盘符-->
        <a href="./2.html" target="_blank">跳转到本地文件（2.html）</a><br>


        <!--图像标签     img（单标签  不需要闭合）
            src:图片的地址（网络资源或者本地资源）
            alt：用于图片加载失败的替代文字（必须存在）
            title：鼠标选题在图片上的提示信息（可写可不写）
            width:设置图片的宽度
            height：设置图片的高度
            注意：一般我们只给图片或者只设置高度，那高度或者宽度会等比例放大或者缩小
             -->
        <img src="http://img2.xiazaizhijia.com/walls/20151009/mid_e86f955988b5574.jpg" alt="这是图片标签" width="1000px" title="哈哈哈">
        <!--<img src="./1.jpg" alt="这是我的图片" height="500px">-->
    <!--有语义文本标签-->
            <!--加粗b strong 标签,strong具有强调意义    斜体i em ，em斜体：具有强调意义  -->
        <br><br><b>人要是累的整天没力气，就不会去乱想了。</b><br><br>
        当你<i>不知道</i>自己想<strong><i>做什么的时候</i></strong>，你或许需要知道<em>自己不想做什么</em>。<br><br>

<!-- span : 无语义的行级元素，  一般span标签也是配合CSS使用， 来设置文本当中的一部分内容 -->
        <span style="color:red">注意：</span>加油

        <!--html 当中的实体字符（要用到的时候直接百度查就行）   &gt；：大于号   &lt；： 小于号 ，&copy；-->
        1>2;<br>
        1&gt;2<br>
        1&lt;2<br>
        &copy;<br>

</body>
</html>
