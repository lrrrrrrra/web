<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘事件</title>
    <script src="./jquery-3.3.1.min.js"></script>
    <style>
        div{
            width:100px;
            height:100px;
            background:green;
            position:absolute;
        }
    </style>
</head>
<body>
    <!--当按下wsad键时控制页面的元素对应的上下左右进行移动-->
    <div></div>
    <script>
            //定义元素左右一次移动的位置
            var L=0;
            //定义一个元素上下移动的位置
            var T=0;

        //鼠标按下事件
        $(window).keydown(function(e){
            //a65  s83   d68  w87
            console.log(e.keyCode);
            var stp =e.keyCode;

            //判断当前按下的是哪个键
            if(stp==65){
                //设置一次移动多少
                L-=5;
                //你按下了a 让元素左移动
                $('div').css('left',L+'px');
            }else if(stp==83){
                T+=5;
                //你按下了s  让元素下移动
                $('div').css('top',T+'px')
            }else if(stp==68){
                L+=5;
                //你按下了d  让元素右移动
                $('div').css('left',L+'px')
            }else if(stp==87){
                T-=5;
                //你按下了w  让元素上移动
                $('div').css('top',T+'px')
            }
        })
    </script>
</body>
</html>
