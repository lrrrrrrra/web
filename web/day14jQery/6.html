<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event事件对象</title>
    <script src="./jquery-3.3.1.min.js"></script>
    <style>
        div{
            width:100px;
            height:100px;
            background:green;
        }
    </style>
</head>
<body>
<div></div>
<script>
    // event 事件对象  通过此对象可以获取鼠标当前单击的位置
    $('div').click(function(e){
        console.log('单击事件被触发了');
        console.log(e);
        //获取鼠标单击时相对于窗口的位置
        console.log(e.clientX,e.clientY);
    })

    //通过事件对象来实时获取鼠标当前的位置
    $(window).mousemove(function(e){
        console.log(e.clientX,e.clientY);
    })
</script>
</body>
</html>
